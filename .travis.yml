language: node_js
node_js:
  - stable
cache: npm
install:
  - npm install
script:
  - npm run lint
  - npm run build
  - sh ./tools/travis.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: dist
  fqdn: "opensource.menu"
  name: "Bestony on Travis"
  on:
    branch: master
